<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
<!-- Header section -->
    <div class="topbar">
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="mainbanner">
      <div class="container">
        <div class="textarea">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>

<!-- Main section -->
    <div class="container">
      <div class="productsection">

        <div class="productbox">
          <div class="productphoto">
            <img src="resources/images/pen.png" alt="special pen for sale">
          </div>
          <div class="productname">
            <span> Exploding Pen<span>
          </div>
        </div>
        <div class="productbox" id="watch">
          <div class="productphoto">
            <img src="resources/images/watch.png" alt="special watch for sale">
          </div>
          <div class="productname">
            <span>Cellular Watch<span>
          </div>
        </div>

        <div class="productbox" id="glasses">
          <div class="productphoto">
            <img src="resources/images/glasses.png" alt="special glasses for sale">
          </div>
          <div class="productname">
            <span>Thermal Glasses<span>
          </div>
        </div>

      </div>
    </div>

<!-- Business information -->
    <div class="container">
      <div class="information">

        <div class="infobox">
          <div class="description">
            <span>Location</span>
          </div>
          <div class="undertext">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>

        <div class="infobox">
          <div class="description">
            <span>Hours</span>
          </div>
          <div class="undertext">
            <span>0800 - 1800</span>
          </div>
        </div>

      </div>
    </div>

<!-- Footer section -->
    <footer>
      <div class="container">
        <span class="description">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
